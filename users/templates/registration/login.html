{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <h1>Welcome to LogIn page</h1>  

    <h3>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    </h3>
    
    <form class="w-full mx-auto bg-gray-300 border rounded" action="" method="POST">
        {% csrf_token %}

        {{form}}

        <button class="bg-blue-500 text-white rounded-md font-bold px-3 py-1" type="submit">Sign In</button>
    </form>
    
</body>
</html>
